{% extends 'base.html' %}

{% block content %}

<br/>
<h1 class="text-3xl text-purple-800 font-semibold text-center">Welcome to TM System, {{request.user}}!</h1>
<br/>
<p class="text-xl text-gray-600 text-center">What would you like to manage?</p>
<br/>
<section class="body-font m-10 text-white">
    <div class="flex flex-wrap -m-4">
      <a class="xl:w-1/3 md:w-1/2 p-4" href="{% url 'trades:trade-list' %}">
        <div class="border border-gray-200 p-20 rounded-lg bg-purple-500">
          <h2 class="text-3xl font-medium title-font mb-2 text-center">Trades</h2>
        </div>
      </a>
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-gray-200 p-20 rounded-lg bg-pink-500">
          <h2 class="text-3xl font-medium title-font mb-2 text-center">Traders</h2>
        </div>
      </div>
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-gray-200 p-20 rounded-lg bg-green-500">
          <h2 class="text-3xl font-medium title-font mb-2 text-center">Banks</h2>
        </div>
      </div>
    </div>
</section>


{% endblock content %}
