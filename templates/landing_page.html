{% extends 'base.html' %}

{% block content %}


<section class="text-gray-600 body-font relative">
  <div class="absolute inset-0 flex">
    <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="trading" scrolling="no" src="https://images.pexels.com/photos/534216/pexels-photo-534216.jpeg" style="filter: contrast(1.2) opacity(0.5);"></iframe>
  </div>
  <div class="container py-80 mx-auto justify-center items-center">
    <div class="text-center lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
      <img src="https://cdn.worldvectorlogo.com/logos/natwest-2.svg" class="h-12 w-12 mx-auto">
      <br/>
      <span class="text-gray-900 text-lg mb-1 font-medium title-font">Welcome to Trade Management System</span>
      <p class="leading-relaxed mb-5 text-gray-600">Have an account?</p>
      <div class="relative mb-4">
        <a href="{% url 'login' %}" class=" text-white text-center bg-purple-500 hover:bg-purple-800 px-40 py-3 rounded-md m-1.5">
          Login
        </a>
      </div>
      <br/>
      <div class="py-1 border-t border-gray-200">
        <br/>
      <p class="leading-relaxed mb-5 text-gray-600">OR select signup as</p>
      <div class="relative mb-4">
        <a href="{% url 'admin-signup' %}" class=" text-white text-center bg-pink-500 hover:bg-pink-800 px-14 py-3 rounded-md m-1.5">
          Admin
        </a>
        <a href="{% url 'regular-user-signup' %}" class=" text-white text-center bg-green-500 hover:bg-green-800 px-16 py-3 rounded-md m-1.5">
          User
        </a>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
