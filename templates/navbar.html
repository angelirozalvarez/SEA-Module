<header class="text-gray-600 body-font bg-pink-50">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    {% if request.user.is_authenticated %}
    <a href="{% url 'home-page' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img src="https://www.svgrepo.com/show/339233/global-finance-sterling.svg" class="h-12 w-12">
      <span class="ml-3 text-xl">TM System</span>
    </a>
    {% else %}
    <a href="{% url 'landing-page' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img src="https://www.svgrepo.com/show/339233/global-finance-sterling.svg" class="h-12 w-12">
      <span class="ml-3 text-xl">TM System</span>
    </a>
    {% endif %}

    {% if request.user.is_authenticated %}
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a href="{% url 'trades:trade-list' %}" class="font-bold text-purple-500 hover:text-purple-800 mr-6 underline">Trades</a>
      <a href="{% url 'traders:trader-list' %}" class="font-bold text-purple-500 hover:text-purple-800 mr-6 underline">Traders</a>
      <a href="{% url 'banks:bank-list' %}" class="font-bold text-purple-500 hover:text-purple-800 mr-6 underline">Banks</a>
    </nav>
    <span>Hello, {{request.user}} </span>
    <a href="{% url 'confirm-logout' %}" class="border-2 border-gray-500/50 ml-6 inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
      Logout
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}
  </div>
</header>
