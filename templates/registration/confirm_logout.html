{% extends 'base.html' %}

{% block content %}

    <div class="max-w-lg mx-auto">
        <a class="text-purple-800 font-bold" href="{% url 'home-page' %}">‚Üê Home</a>
        <div class="border-t border-gray-200">
        </div>
            <form method="post" class="mt-5 bg-purple-100 p-4 rounded-lg shadow-md">
                <div>Are you sure you want to logout?</div>
                <br/>
                {% csrf_token %}
                <div class="grid grid-cols-1 gap-4">
                    {{ form.as_p }}
                </div>
                <div class="flex justify-left">
                    <a href="{% url 'logout' %}" type="submit" class="py-2 whitespace-nowrap text-right font-medium text-white hover:bg-red-800 bg-red-500 px-1 py-1 rounded-md mr-2">
                        Yes, logout.
                    </a>
                    <a href="{% url 'home-page' %}" class=" py-2 whitespace-nowrap text-right font-medium text-white hover:bg-green-800 bg-green-500 px-1 py-1 rounded-md mr-2">
                        No, go to Home.
                    </a>
                </div>
            </form>
    </div>

{% endblock content %}
