{% extends 'base.html' %}

{% block content %}

<div class="max-w-lg mx-auto">
    <br/>
    <div><a class="w-full text-white bg-purple-500 hover:bg-purple-800 px-2 py-2 rounded-md" href="{% url 'landing-page' %}">‚Üê Go back</a></div>
    <br/>
    <div>
        <a href="{% url 'signup-option' %}" class="text-pink-500 font-bold">Don't have an account? Signup.</a>
    </div>
    <div class="py-1 border-t border-gray-200">
        <h1 class="text-3xl text-gray-800">Enter login details</h1>
    </div>

    <form method="POST" action="" class="mt-5 bg-purple-100 p-4 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
            <div>Username</div>
            <input type="text" name="username" autocomplete="off">
            <div>Password</div>
            <input type="password" name="password" autocomplete="off">
        </div>
        <br/>

        {% for message in messages %}
            <p>{{ message }}</p>
        <br/>
        {% endfor %}


        <button type="submit" value="Login" class="w-full text-white bg-purple-500 hover:bg-purple-800 px-4 py-2 rounded-md">Login</button>
    </form>

</div>


{% endblock content %}
